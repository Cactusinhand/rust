name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: cargo test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Run tests
        run: cargo test --workspace --all-targets
        env:
          CARGO_TERM_COLOR: always
